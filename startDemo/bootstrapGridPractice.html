<html lang="en">
<head>

    <!--
        Bootstrap Proactice with Raddy Youtube Video
        Learn Bootstrap in less than 20 minutes - Responsive Website Tutorial 


     -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid practice</title>

    <!-- css -->
    <link rel="stylesheet" href="css/blog.css">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap-5.2.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-2" >Col One</div>
            <div class="col-sm-6 col-lg-8">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-2" >Col One</div>
            <div class="col-sm-6 order-1">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2" >Col One</div>
            <div class="col-sm-4 offset-1">Col Two</div>
        </div>

        <!-- Justify Content -->
        <!-- around is space around -->
        <!-- between is the space between -->
        <!-- g is the gap -->
        <div class="row my-custom-row justify-content-center align-items-center gx-2">
            <div class="col-sm-4" >
                <div class="p-3 border bg-light">Col One</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Two</div>
            </div>
        </div>

        <div class="row">
            <!-- Button trigger modal -->
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>
            <div class="col"><button type="button" class="btn btn-secondary">button</button></div>
            <div class="col"><button type="button" class="btn btn-danger">button</button></div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="bootstrap-5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
